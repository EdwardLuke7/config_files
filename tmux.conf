# Information about your session
set -g status-right "#[fg=cyan,bg=colour235]#(~/bin/email_check.sh)#(uptime | awk -F: '{print \$NF}') ~ #(~/bin/battery-status Charging; ~/bin/battery-status Discharging)"
set -g status-left '#S'
set -g status-left-length 15
setw -g automatic-rename
setw -g monitor-activity on
set -g visual-activity on
setw -g mode-keys vi
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g default-terminal "xterm"
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind k send-keys -R\; clear-history
bind Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind O run-shell "tmux save-buffer - | xargs open"
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

